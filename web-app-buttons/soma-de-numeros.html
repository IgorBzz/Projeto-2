<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício</title>
</head>
<body>

    <h1>Título Original</h1>
    <p>Parágrafo Original</p>

    <button onclick="iniciarJogo()">Iniciar Função</button>


    <script>
        let titulo = document.querySelector('h1');
        titulo.innerHTML = 'Jogo do número secreto';
        let conteudo = document.querySelector('p');
        conteudo.innerHTML = 'Vamos jogar para esquentar!';

        function iniciarJogo() {
          let num1 = parseInt(prompt("Digite o primeiro número inteiro:"));
          let num2 = parseInt(prompt("Digite o segundo número inteiro:"));

          let resultado = num1 + num2;
          alert("A soma dos números é: " + resultado);
        }
    </script>
    </body>
</html>
