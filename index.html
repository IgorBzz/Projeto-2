<!DOCTYPE html>
<html lang="pt-BR">
<head>

    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Jogos Web</h1>
        <p class="subtitle">Escolha um dos jogos abaixo para come√ßar a divers√£o!</p>
        
        <div class="buttons-container">

                ‚ûï Soma de N√∫meros

                üìä Calcular M√©dia

                üîç N√∫mero Secreto

        <div class="description">
            <p><strong>Soma de N√∫meros:</strong> Digite dois n√∫meros e descubra a soma!</p>
            <p><strong>Calcular M√©dia:</strong> Insira v√°rios n√∫meros e calcule a m√©dia aritm√©tica.</p>
            <p><strong>N√∫mero Secreto:</strong> Tente adivinhar o n√∫mero secreto entre 1 e 10!</p>

    <script>
        // Fun√ß√£o para o jogo de soma de n√∫meros
        function jogoSomaNumeros() {
            alert('üéØ Bem-vindo ao Jogo de Soma de N√∫meros!');
            
            let num1 = parseInt(prompt("Digite o primeiro n√∫mero inteiro:"));
            let num2 = parseInt(prompt("Digite o segundo n√∫mero inteiro:"));
            
            // Valida√ß√£o dos n√∫meros
            if (isNaN(num1) || isNaN(num2)) {
                alert("‚ùå Por favor, digite apenas n√∫meros v√°lidos!");
                return;
            }
            
            let resultado = num1 + num2;
            alert(`‚úÖ A soma de ${num1} + ${num2} = ${resultado}`);
        }
        
        // Fun√ß√£o para o jogo de calcular m√©dia
        function jogoCalcularMedia() {
            alert('üìä Bem-vindo ao Jogo de Calcular M√©dia!');
            
            // Perguntar a quantidade de n√∫meros
            let quantidadeStr = prompt("Quantos n√∫meros voc√™ deseja inserir para calcular a m√©dia?");
            let quantidade = parseInt(quantidadeStr);
            
            // Valida√ß√£o da quantidade
            if (isNaN(quantidade) || quantidade <= 0) {
                alert("‚ùå Por favor, digite um n√∫mero v√°lido e maior que zero.");
                return;
            }
            
            let numeros = [];
            let soma = 0;
            
            // Pedir cada n√∫mero usando um la√ßo
            for (let i = 0; i < quantidade; i++) {
                let numeroStr = prompt(`Digite o ${i + 1}¬∫ n√∫mero:`);
                let numero = parseFloat(numeroStr);
                
                // Valida√ß√£o de cada n√∫mero
                if (isNaN(numero)) {
                    alert("‚ùå Entrada inv√°lida. Por favor, digite apenas n√∫meros.");
                    return;
                }
                
                numeros.push(numero);
                soma += numero;
            }
            
            // Calcular a m√©dia
            const media = soma / quantidade;
            
            // Mostrar o resultado
            alert(`üìà N√∫meros digitados: ${numeros.join(', ')}\n‚úÖ A m√©dia √©: ${media.toFixed(2)}`);
        }
        
        // Fun√ß√£o para o jogo do n√∫mero secreto
        function jogoNumeroSecreto() {
            alert('üîç Seja bem-vindo ao Jogo do N√∫mero Secreto!');
            
            // Gera um n√∫mero secreto aleat√≥rio entre 1 e 10
            let numeroSecreto = Math.floor(Math.random() * 10) + 1;
            console.log(`N√∫mero secreto: ${numeroSecreto}`); // Para testes
            
            let chute;

            while (chute != numeroSecreto) {

                chute = parseInt(chuteStr);

                    tentativas--; // N√£o conta tentativa inv√°lida
                    continue;

                        ? `üéâ Parab√©ns! Voc√™ acertou o n√∫mero secreto ${numeroSecreto} na primeira tentativa!`
                        : `üéâ Parab√©ns! Voc√™ acertou o n√∫mero secreto ${numeroSecreto} em ${tentativas} tentativas!`;
                    alert(mensagem);
                } else if (chute > numeroSecreto) {
                    alert(`üìâ O n√∫mero secreto √© menor que ${chute}. Tente novamente!`);
                } else {
                    alert(`üìà O n√∫mero secreto √© maior que ${chute}. Tente novamente!`);
                }

        }
    </script>
</body>
</html>
